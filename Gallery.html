    <title>World Wonders Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: burlywood;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover{
            border: 1px solid red;
            
        }

        

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 10px;
            overflow: hidden;
            width: calc(33.33% - 20px);
            /* 33.33% width for each item with 20px margin */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
